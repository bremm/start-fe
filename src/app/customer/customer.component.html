<div class="container">
    <h2> Customers </h2>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr
        *ngFor="let customer of customerList"
        routerLink="/customers/details/{{customer.id}}"
        class="clickable-row">
            <td>{{customer.id}}</td>
            <td>
                <a>
                    {{customer.firstName}}
                </a>
            </td>
            <td>
                <a>
                    {{customer.lastName}}
                </a>
            </td>
        </tr>
    </table>

</div>
