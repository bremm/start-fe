<div class="container">
    <div *ngIf="customerList">
        <h2> Customers </h2>
        <div class="container">
            <div class="row bg-dark text-white mb-2">
                <div class="col-1">Id</div>
                <div class="col">First Name</div>
                <div class="col">Last Name</div>
                <div class="col-1"></div>
            </div>
            <div
            *ngFor="let customer of customerList"
            routerLink="/customer/details/{{customer.id}}"
            class="row clickable-row border-bottom">
                <div class="col-1">{{customer.id}}</div>
                <div class="col">
                    <a>
                        {{customer.firstName}}
                    </a>
                </div>
                <div class="col">
                    <a>
                        {{customer.lastName}}
                    </a>
                </div>

                <button
                class="col-1 btn btn-default p-0"
                type="button"
                (click)="$event.stopPropagation();delete(customer.id)">
                    <span 
                    class="badge badge-danger badge-pill align-text-center"
                    title="Delete '{{customer.lastName}}'">
                        -
                    </span>
                </button>
            </div>


            <div class="row mt-1 justify-content-center">
                <button
                class="col-3 btn btn-lg btn-default p-0"
                type="button"
                (click)="createCustomer()"
                routerLink="/customer/details/{{getMaxId()+1}}">
                    <span 
                    class="col-12 badge badge-primary badge-pill align-text-center"
                    title="Add new Customer">
                        +
                    </span>
                </button>
            </div>











        </div>

    </div>

    <div class="container text-center">
        <img 
        *ngIf="!customerList"
        class="m-5 text-center"
        src="assets/spinner.gif">
    </div>
</div>
