
<div class="modal" [id]="id">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 *ngIf="header" class="modal-title">{{header}}</h4>
                <button 
                type="button" 
                class="close" 
                data-dismiss="modal"
                (click)="onDismiss($event)">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <ng-content></ng-content>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button 
                type="button" 
                class="btn btn-primary" 
                data-dismiss="modal"
                (click)="onAccept($event)">
                    <span *ngIf="!textAccept">Okay</span>
                    <span *ngIf="textAccept">{{textAccept}}</span>
                </button>
                <button 
                type="button" 
                class="btn btn-danger" 
                data-dismiss="modal"
                (click)="onDismiss($event)">
                    <span *ngIf="!textDismiss">Close</span>
                    <span *ngIf="textDismiss">{{textDismiss}}</span>
                </button>

            </div>

        </div>
    </div>
</div>
